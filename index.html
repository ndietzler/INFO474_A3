<!DOCTYPE html>
<meta charset="utf-8">
<style>

@import url("https://fonts.googleapis.com/css?family=Raleway:400,300");

body {
  font-family: Raleway;
}

svg {
  font: 10px sans-serif;
  padding-top: 25px;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

.bar {
  fill: steelblue;
}

.bar:hover {
  /*fill: brown;*/
}

.axis--x path {
  /*display: none;*/
}

container {
  float: left;
  /*padding-right: 1em;*/
}

.legend {
  font-size: 12px;
}

rect {
  stroke-width: 2;
}

</style>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 30, right: 10, bottom: 10, left: 10},
    //width = 960 - margin.left - margin.right,
    width = 750 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {},
    dragging = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground,
    highlightedData;

d3.select("body")
    .append("h1")
    .text("Determinants of Surviving the Titanic Shipwreck");


d3.select("body").append("p").text("Brush over the axes of the parallel coordinates plot to see how different factors affect the survival counts of male and female passengers on the Titanic.");

var svg = d3.select("body").append("container").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.select("body")
    .append("h3")
    .text("Survival Counts of Male and Female Passengers");

/*d3.select("body")
    .append("p")
    .text("Blue indicates the number of passengers that survived while pink indicates the number of passengers that perished.");*/

var svgBar = d3.select("body").append("container").append("svg")
    //.attr("width", 275)
    .attr("width", 350)
    .attr("height", 400);

var marginBar = {top: 20, right: 20, bottom: 30, left: 40},
    widthBar = +svgBar.attr("width") - marginBar.left - marginBar.right -75,
    heightBar = +svgBar.attr("height") - marginBar.top - marginBar.bottom;

var xBar = d3.scale.ordinal().rangeBands([0, widthBar], 0.1),
    yBar = d3.scale.linear().range([heightBar, 0]);

var xAxisBar = d3.svg.axis().scale(xBar).orient("bottom");

var yAxisBar = d3.svg.axis().scale(yBar).orient("left");




d3.csv("titanic.csv", function(error, passengers) {

  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(passengers[0]).filter(function(d) {
    return (d != "survived") && (d != "name") && (d != "sex") && (d != "ticket") && (d != "cabin") && (d != "embarked") && (d != "boat") && (d != "body") && (d != "home.dest") && (y[d] = d3.scale.linear()
        .domain(d3.extent(passengers, function(p) { return +p[d]; }))
        .range([height, 0]));

  }));

  var state = ["survived", "dead"];

  var countFemale = 0;
  var countMale = 0;
  var countFemaleSurvived = 0;
  var countFemaleDead = 0;
  var countMaleSurvived = 0;
  var countMaleDead = 0;
  passengers.forEach(function(d) {
      if (d.sex === "female") {
          countFemale++;
          if (d.survived === "0") {
              countFemaleDead++;
          } else {
              countFemaleSurvived++;
          }
      } else {
          countMale++;
          if (d.survived === "0") {
              countMaleDead++;
          } else {
              countMaleSurvived++;
          }
      }
  });

  var dataset = [["female", countFemaleSurvived, "survived"], ["female", countFemaleDead, "perished"], ["male", countMaleSurvived, "survived"], ["male", countMaleDead, "perished"]];
  //dataset.sort(function(a, b) {return b[1] - a[1]});

  var layers = d3.layout.stack()(state.map(function(c) {
      return dataset.map(function(d) {
        return {x: d[0], y: d[1]};
      });
  }));

  xBar.domain(layers[0].map(function(d) { return d.x; }));
  yBar.domain([0, d3.max([countFemale, countMale])]);








  var legendColors = ["steelblue", "#C0625E"];
  var legendText = ["survived", "perished"];


  var legendRectSize = 18;
  var legendSpacing = 4;

  var legend = svgBar.selectAll('.legend')
    .data(legendColors)
    .enter()
    .append('g')
    .attr('class', 'legend')
    .attr('transform', function(d, i) {
      //var height = legendRectSize + legendSpacing;
      var offset =  height * legendColors.length / 2;
      //var horz = -2 * legendRectSize;
      //var vert = i * height - offset;
      var vert = i * 25;
      var horz = 250;
      return 'translate(' + horz + ',' + vert + ')';
    })
    .append('rect')
      .attr('width', legendRectSize)
      .attr('height', legendRectSize)
      .style('stroke', function(d) { return d; })
      .style('fill', function(d) { return d; });
    
  svgBar.selectAll("g")
      .data(legendText)
      //.enter()
      //.append('g')
      .append('text')
      .attr('x', 23)
      .attr('y', 13)
        .text(function(d) {return d;});




  svgBar.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(" + marginBar.left + "," + heightBar + ")")
      .call(xAxisBar)
    .selectAll("text")
      .style("text-anchor", "end")
      //.attr("dx", "-.8em")
      .attr("dx", "1.55em")
      //.attr("dy", "-.55em");
      .attr("dy", ".7em");
      //.attr("transform", "rotate(-90)" );

  svgBar.append("g")
      .attr("class", "axis axis--y")
      .attr("transform", "translate(" + marginBar.left + ",0)")
      .call(yAxisBar)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("dx", "-15em")
      .attr("dy", "-3.25em")
      .attr("text-anchor", "end")
      .text("Count of Passengers");

  var greaterFemale = 0;
  var greaterMale = 0;

  dataset.forEach(function(d) {
      if (d[0] === "female") {
          if (d[1] > greaterFemale) {
              greaterFemale = d[1];
          }
      } else {
          if (d[1] > greaterMale) {
              greaterMale = d[1];
          }
      }
  })


  svgBar.selectAll(".bar")
    .data(dataset)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { if (d[0] === "male") {return marginBar.left + widthBar / 2} else if (d[0] === "female") {return marginBar.left}})
      .attr("y", function(d) {
          if (d[0] === "female") {
              if (d[1] === greaterFemale) {
                  return yBar(d[1]);
              } else {
                  return yBar(d[1] + greaterFemale);
              }
          } else {
              if (d[1] === greaterMale) {
                  return yBar(d[1]);
              } else {
                  return yBar(d[1] + greaterMale);
              }
          }
        })
      .attr("width", xBar.rangeBand())
      .attr("height", function(d) { 
          var x = (yBar.range())[0];
          return x - yBar(d[1]); })
      .style("fill", function(d) {
          if (d[2] === "perished") {
              return "#C0625E";
          }
      });
      /*
      .on("mouseover", function() { tooltip.style("display", null); })
      .on("mouseout", function() { tooltip.style("display", "none"); })
      .on("mousemove", function(d) {
        var xPosition = d3.mouse(this)[0] - 15;
        var yPosition = d3.mouse(this)[1] - 25;
        tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
        tooltip.select("text").text(d.y);
      });*/




  // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(passengers)
    .enter().append("path")
      .attr("d", path);

  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(passengers)
    .enter().append("path")
      .attr("d", path);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; });

  // Add an axis and title.
  var axisCount = 0;
  var axisTicks = [2, 9, 9, 9, 9];

  g.append("g")
      .attr("class", "axis")
        .each(function(d) { d3.select(this).call(axis.scale(y[d]).ticks(axisTicks[axisCount])); axisCount++; })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; });

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

});

function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
}

function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }), //array of dimension names
      extents = actives.map(function(p) { return y[p].brush.extent(); }); //array of ranges of accepted values

  var highlightedData = [[], [], [], [], []];
  
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      if (extents[i][0] <= d[p] && d[p] <= extents[i][1]) {
        highlightedData[i].push(d);
        smallestSet(highlightedData);

      }
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";

  });

  function smallestSet(highlightedData) {
      var index = 0;
      var minLength = highlightedData[0].length;
      for (var i = 1; i < 5; i++) {
          var length = highlightedData[i].length;
          if (length < minLength && length > 0) {
            minLength = length;
            index = i;
          }
      }
      var highlighted = highlightedData[index];
      countSurvivors(highlighted);
  }

  function countSurvivors(highlighted) {
      var countFemale = 0;
      var countMale = 0;
      var countFemaleSurvived = 0;
      var countFemaleDead = 0;
      var countMaleSurvived = 0;
      var countMaleDead = 0;
      highlighted.forEach(function(d) {
          if (d.sex === "female") {
              countFemale++;
              if (d.survived === "0") {
                  countFemaleDead++;
              } else {
                  countFemaleSurvived++;
              }
          } else {
              countMale++;
              if (d.survived === "0") {
                  countMaleDead++;
              } else {
                  countMaleSurvived++;
              }
          }
      });

      var dataset = [["female", countFemaleSurvived, "survived"], ["female", countFemaleDead, "perished"], ["male", countMaleSurvived, "survived"], ["male", countMaleDead, "perished"]];
      //dataset.sort(function(a, b) {return b[1] - a[1]});
      
      var state = ["survived", "dead"];

      var layers = d3.layout.stack()(state.map(function(c) {
          return dataset.map(function(d) {
            return {x: d[0], y: d[1]};
          });
      }));

      var maxValue = d3.max([countFemale, countMale]);

      xBar.domain(layers[0].map(function(d) { return d.x; }));
      yBar.domain([0, maxValue]);


      d3.selectAll(".axis--x").data([]).exit().remove();
      d3.selectAll(".axis--y").data([]).exit().remove();


      svgBar.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(" + marginBar.left + "," + heightBar + ")")
          .call(xAxisBar);

        /*
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );*/

      svgBar.append("g")
          .attr("class", "axis axis--y")
          .attr("transform", "translate(" + marginBar.left + ",0)")
          .call(yAxisBar)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("dx", "-15em")
          .attr("dy", "-3.25em")
          .attr("text-anchor", "end")
          .text("Count of Passengers");

      yAxisBar.ticks(Math.min(maxValue, 5)).tickFormat(d3.format("d")).tickSubdivide(0);

      var greaterFemale = 0;
      var greaterMale = 0;
      var greaterGender = "";
      var lesserGender = "";

      dataset.forEach(function(d) {
          if (d[0] === "female") {
              if (d[1] > greaterFemale) {
                  greaterFemale = d[1];
              }
          } else {
              if (d[1] > greaterMale) {
                  greaterMale = d[1];
              }
          }
      })

      if (greaterFemale >= greaterMale) {
          greaterGender = "female";
          lesserGender = "male";
      } else {
          greaterGender = "male";
          lesserGender = "female";
      }


      d3.selectAll(".bar").data([]).exit().remove();

      svgBar.selectAll(".bar")
        .data(dataset)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { if (d[0] === "male") {return marginBar.left + widthBar / 2} else if (d[0] === "female") {return marginBar.left}})
          .attr("y", function(d) {
              if (d[0] === "female") {
                  if (d[1] === greaterFemale) {
                      return yBar(d[1]);
                  } else {
                      return yBar(d[1] + greaterFemale);
                  }
              } else {
                  if (d[1] === greaterMale) {
                      return yBar(d[1]);
                  } else {
                      return yBar(d[1] + greaterMale);
                  }
              }
            })
          .attr("width", xBar.rangeBand())
          .attr("height", function(d) { 
              var x = (yBar.range())[0];
              return x - yBar(d[1]); })
          .style("fill", function(d) {
              if (d[2] === "perished") {
                  return "#C0625E";
              }
          });

  }



}

</script>
